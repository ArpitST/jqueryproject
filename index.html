<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">

	<body>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Heading</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2" data-whatever="@fat">Sub-heading</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal3" data-whatever="@getbootstrap">Form</button>

	<!-- this one for heading -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add heading</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Heading:</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>

	<!-- this one is for sub heading -->
		<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel2">Add heading</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<!-- <label for="recipient-name" class="col-form-label">Heading:</label> -->
								<!-- <input type="text" class="form-control" id="recipient-name"> --><h4>Select Option:</h4>
								<select name="cars" class="custom-select">
									<option selected>Select Option</option>
									<option value="volvo">Volvo</option>
    								<option value="fiat">Fiat</option>
    								<option value="audi">Audi</option>
  								</select>
  								<br>
  								<form>
  									<div class="form-group">
  										<label for="recipient-name" class="col-form-label">Enter Text Here:</label>
  										<input type="text" class="form-control" id="recipient-name">
  									</div>
  								</form>
  							</div>
  						</form>
  					</div>
  					<div class="modal-footer">
  						<button type="button" class="btn btn-primary">Save</button>
  					</div>
  				</div>
  			</div>
  		</div>

<!-- this one is for form -->
		<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel2">Add heading</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<h5>Heading:</h5>
								<select name="cars" class="custom-select">
									<option selected>Select Heading</option>
    								<option value="volvo">Volvo</option>
    								<option value="fiat">Fiat</option>
    								<option value="audi">Audi</option>
  								</select>
  								<br>
  								<br>
  								<h5>Sub-Heading:</h5>
								<select name="cars" class="custom-select">
									<option selected>Select Sub Heading</option>
    								<option value="volvo">Volvo Car</option>
    								<option value="fiat">Fiat Car</option>
    								<option value="audi">Audi Car</option>
  								</select>
  								<br>
  								<br>
  								<h5>Input:</h5>
								<select name="cars" class="custom-select">
									<option selected>Enter Input</option>
									<option value="volvo">Volvo</option>
    								<option value="fiat">Fiat</option>
    								<option value="audi">Audi</option>
  								</select>
  								<br>
  								<br>
  								<form>
  									<div class="form-group">
  										<label for="recipient-name" class="col-form-label">Enter Your Name:</label>
  										<input type="text" class="form-control" id="recipient-name" placeholder="Enter Your Name">
  									</div>
  									<div class="form-group">
  										<label for="recipient-name" class="col-form-label">Enter Your Surname:</label>
  										<input type="text" class="form-control" id="recipient-name" placeholder="Enter Your Surname">
  									</div>
  									<div class="form-group">
  										<label for="phone-number" class="col-form-label">Enter Your Phone Number:</label>
  										<input type="tel" class="form-control" id="phone-number" name="phone" placeholder="99-88-77-00-88">
  									</div>
  									<div class="form-group">
  										<label for="recipient-address" class="col-form-label">Enter Your Address:</label>
  										<input type="text" class="form-control" id="recipient-address" placeholder="Enter Valid Address">
  									</div>
  									<div class="form-group">
  										<label for="recipient-college" class="col-form-label">Enter Your College Name:</label>
  										<input type="text" class="form-control" id="recipient-college" placeholder="Enter College Name">
  									</div>
  									<div class="form-group">
  										<label for="recipient-name" class="col-form-label">Enter Your Class:</label>
  										<input type="text" class="form-control" id="recipient-class" placeholder="Enter Your Class">
  									</div>
  							<!-- checkbox starts from here -->
  									<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  									<label for="vehicle1"> Required</label><br>
  									<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  									<label for="vehicle2">Readonly</label><br>
  									<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  									<label for="vehicle3">Disable</label><br><br>
  								</form>
  							</div>
  						</form>
  					</div>
  					<div class="modal-footer">
  						<button type="button" class="btn btn-primary">Save</button>
  					</div>
  				</div>
  			</div>
  		</div>
